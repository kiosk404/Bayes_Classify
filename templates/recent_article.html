{% load static %}

{% block article_list %}

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title"><i class="fa fa-clock-o"></i> 最近的文章样本 </h3>
        </div>
        <div class="panel-body">
            <div class="list-group">
                {% for article in articles %}
                    <a href="{{ article.url }}" target="_blank" class="list-group-item">
                        <span class="badge">{{ article.category }}</span>
                        <i class="fa fa-calendar"></i> {{ article.title }}
                    </a>
                {% endfor %}
            </div>
            <div class="text-right">
                <a href="?show=all">View All Activity <i class="fa fa-arrow-circle-right"></i></a>
            </div>
        </div>
    </div>


{% endblock %}
